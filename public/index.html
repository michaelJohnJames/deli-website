<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mike's Deli</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mike's Deli</a>
        </div>
        <button class="navbar-toggler" data-toggle="collapse" data-target=".navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
      <div class="collapse navbar-collapse navbarContent">
        <ul class="nav navbar-nav navbar-right">

          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      </div>

    </nav>

    <br>
    <br>

    <div class="carousel slide" id="deli-slider" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid" id="store-pic" src="img/rest1.jpeg" alt="store">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" src="img/rest2.jpg" alt="sandwich">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" src="img/rest3.jpeg" alt="meal">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" src="img/rest4.jpeg" alt="meal">
        </div>
      </div>
    </div>


    <a class="carousel-control-prev" href="#deli-slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#deli-slider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>





    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="welcome">Welcome to Mike's Deli!</h1>
          <p class="text-center">Your stop for the freshest deli meats in Cherry Hill, N.J.</p>
          <p class="text-center"><strong>Hours</strong>:</p>
          <p class="text-center">Monday-Friday: 9 a.m. to 5 p.m.</p>
          <p class="text-center">Saturday: 9 a.m. to 7 p.m.</p>
          <p class="text-center">Sunday: Noon to 5 p.m.</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <span class="text-center"><h2>Sandwiches</h2></span>
          <img class="img-thumbnail sandwich-pic" src="img/sandwiches1.jpeg" alt="Sandwiches">
        </div>
        <div class="col-sm-6">
          <span class="text-center"><h2>Soups</h2></span>
          <img class="img-thumbnail soup-pic" src="img/soups.jpeg" alt="Soups">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <span class="text-center"><h2>Salads</h2></span>
          <img src="img/salads.jpeg" alt="Salads" class="img-thumbnail">
        </div>
        <div class="col-sm-6">
          <span class="text-center"><h2>Drinks</h2></span>
          <img src="img/coffee.jpeg" alt="Drinks" class="img-thumbnail">

        </div>

      </div>
    </div>


    <!-- JavaScripts -->
    <script src="js/index.js"></script>
  </body>
</html>
